<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doginal Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UniElon</div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Wallet</a>
                <a href="#">Inscribe</a>
                <!-- More menu items -->
            </div>
            <button class="connect-wallet">Connect Wallet</button>
        </nav>
    </header>
    <main>
        <section class="instructional">
            <h1>ShibeScribee</h1>
            <a href="#" class="how-to-inscribe">How to inscribe?</a>
            <button class="drc-20-btn">drc-20</button>
        </section>
        <section class="upload-area">
            <form id="inscription-form">
                <label for="file-upload" class="file-upload-label">
                    Deploy/Mint DRC-20
                    <input type="file" id="file-upload" accept=".jpg, .webp, .png, .gif, .txt, .mp3, .mp4, .h264" multiple>
                </label>
                <input type="text" id="wallet-address" placeholder="Provide the address to receive the inscription:" required>
                <small>Please note the inscribing transaction delivers the inscription to the receiving address directly.</small>
                <button type="submit" class="submit-btn">Submit & Pay Invoice</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer content with additional information and links -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
